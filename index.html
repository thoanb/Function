<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>


    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="col-4 py-5">
            <h5>Bài 1: QUẢN LÝ TUYỂN SINH</h5>
            <div class="area">
                <h5>Vui lòng chọn khu vực</h5>
                <ul>
                    <li class="type">
                        <input type="radio" name="selector" id="areaA">
                        <label for="areaA">Khu vực A</label>

                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector" id="areaB">
                        <label for="areaB">Khu vực B</label>

                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector" id="areaC">
                        <label for="areaC">Khu vực C</label>

                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector" id="areaNone">
                        <label for="areaNone">Không thuộc khu vực ưu tiên</label>

                        <div class="check"></div>
                    </li>
                </ul>
            </div>
            <div class="object">
                <h5>Vui lòng chọn đối tượng</h5>
                <ul>
                    <li class="type">
                        <input type="radio" name="selector1" id="object1">
                        <label for="object1">Đối tượng 1</label>

                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector1" id="object2">
                        <label for="object2">Đối tượng 2</label>

                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector1" id="object3">
                        <label for="object3">Đối tượng 3</label>

                        <div class="check"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector1" id="objectNone">
                        <label for="objectNone">Không thuộc đối tượng ưu tiên</label>

                        <div class="check"></div>
                    </li>
                </ul>
            </div>

            <form>
                <div class="form-group">
                    <label for="">Môn thi 1</label>
                    <input type="text" class="form-control" id="inputTest1">
                </div>
                <div class="form-group">
                    <label for="">Môn thi 2</label>
                    <input type="text" class="form-control" id="inputTest2">
                </div>
                <div class="form-group">
                    <label for="">Môn thi 3</label>
                    <input type="text" class="form-control" id="inputTest3">
                </div>
                <div class="form-group">
                    <label for="">Điểm chuẩn</label>
                    <input type="text" class="form-control" id="inputScore">
                </div>
                <button id="btnResult" type="button" class="btn btn-primary">Kết quả</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtThongBao"></p>
        </div>

        <div class="col-4 py-5">
            <h5>Bài 2: TÍNH TIỀN ĐIỆN</h5>
            <form>
                <div class="form-group">
                    <label for="">Tên</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group">
                    <label for="">Số kw</label>
                    <input type="text" class="form-control" id="inputKW">
                </div>
                <button id="btnTotalCost" type="button" class="btn btn-primary">Số tiền</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtThongBaoElec"></p>
        </div>

        <div class="col-4 py-5">
            <h5>Bài 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</h5>
            <form>
                <div class="form-group">
                    <label for="">Họ và tên</label>
                    <input type="text" class="form-control" id="inputFullName">
                </div>
                <div class="form-group">
                    <label for="">Tổng thu nhập năm</label>
                    <input type="text" class="form-control" id="inputTotalIncome">
                </div>
                <div class="form-group">
                    <label for="">Số người phụ thuộc</label>
                    <input type="text" class="form-control" id="inputNum">
                </div>
                <button id="btnTax" type="button" class="btn btn-primary">Tính thuế</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtThongBaoTax"></p>
        </div>

        <div class="col-4 py-5">
            <h5>Bài 4: TÍNH TIỀN CÁP</h5>
            <form>
                <div class="form-group">
                    <label for="">Mã khách hàng</label>
                    <input type="text" class="form-control" id="inputCustomerID">
                </div>
                <p>Loại khách hàng</p>
                <select class="py-2" id="type" onchange="myFunction(this)">
                    <option value="AAA">Nhà dân</option>
                    <option value="BBB">Doanh nghiệp</option>
                </select>
                <div class="form-group pt-3" id="inputAmount">
                    <!-- <label for="">Số kết nối</label> -->
                    <input placeholder="Số kết nối" type="text" class="form-control">
                </div>
                <!-- <div class="form-group pt-3">
                    <label for="">Phí xử lý hoá đơn</label>
                    <input type="text" class="form-control" id="inputInvoice">
                </div> -->
                <!-- <div class="form-group">
                    <label for="">Phí dịch vụ cơ bản</label>
                    <input type="text" class="form-control" id="inputBasicService">
                </div> -->
                <div class="form-group py-3">
                    <label for="">Số kênh cao cấp</label>
                    <input type="text" class="form-control" id="inputProChannel">
                </div>
                <div>
                    <button id="btnInternet" type="button" class="btn btn-primary">Tính tiền cáp</button>
                </div>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtThongBaoInternet"></p>
        </div>
    </div>





    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>

</body>

</html>
